    <div class="main-container_register container-flex-center">
      
      <form class="register-form" method="POST" enctype="multipart/form-data" >

        <div class="form-heading">
          Register
        </div>

        <div class="form-input-wrapper">
          <label class="form-input-label" for="companyName">
            <i class="fa fa-building" aria-hidden="true"></i>
          </label>
          <input
            type="text"
            name="companyName"
            class="form-input"
            placeholder="Company name"
            required
            autofocus
          />
        </div>

        <div class="form-input-wrapper">
          <label class="form-input-label" for="contactPerson">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </label>
          <input
            type="text"
            name="contactPerson"
            class="form-input"
            placeholder="Contact person"
            required
            autofocus
          />
        </div>

        <div class="form-input-wrapper">
          <label class="form-input-label" for="contactPhone">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </label>
          <input
            type="text"
            name="contactPhone"
            class="form-input"
            placeholder="Contact phone"
            required
            autofocus
          />
        </div>

        <div class="form-input-wrapper">
          <label class="form-input-label" for="contactEmail">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </label>
          <input
            type="text"
            name="contactEmail"
            class="form-input"
            placeholder="Email address"
            required
            autofocus
          />
        </div>

        <div style="display: flex;">
          <div class="form-input-wrapper">
            <label class="form-input-label" for="otp">
              <i class="fa fa-key" aria-hidden="true"></i>
            </label>
            <input
              type="text"
              name="otp"
              class="form-input"
              placeholder="Enter OTP"
              required
              autofocus
            />
          </div>
          <button id="registerOtpBtn" class="otp-btn" >Send OTP</button>
        </div>
        <button class="register-btn" type="submit">Register</button>

      </form>
    </div>
    <div class="main-container_login container-flex-center">
      
      <form class="login-form"  method="POST" enctype="multipart/form-data">
        
        <div class="form-heading">
          Login
        </div>

        <div class="form-input-wrapper">
          <label class="form-input-label" for="email">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </label>
          <input
            type="text"
            name="email"
            class="form-input"
            placeholder="Email address"
            required
            autofocus
          />
        </div>

        <div style="display: flex;">
          <div class="form-input-wrapper">
            <label class="form-input-label" for="otp">
              <i class="fa fa-key" aria-hidden="true"></i>
            </label>
            <input
              type="text"
              name="otp"
              class="form-input"
              placeholder="Enter OTP"
              required
              autofocus
            />
          </div>
          <button id="loginOtpBtn" class="otp-btn" >Send OTP</button>
        </div>

        <button class="register-btn" type="submit">Login</button>

      </form>
    </div>
